<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Lunixa Cloud Solutions</title>
    <link rel="icon" type="image/png" href="../images/logo6.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
        <div style="margin-bottom: 32px;">
            <img src="../images/logo6.png" alt="Lunixa Logo" style="height: 120px;">
        </div>
        <div style="text-align: center; color: #fff; font-size: 2.2rem; font-weight: 700; margin: 0; line-height: 1.3; background: rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(16, 128, 240, 0.2); border-radius: 18px; padding: 32px 36px 24px 36px; max-width: 420px; backdrop-filter: blur(20px); border: 1px solid rgba(16, 128, 240, 0.3); letter-spacing: 0.01em; margin-top: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 14px; margin-bottom: 10px; width: 100%;">
                <i class="fas fa-exclamation-triangle" style="color: #1080f0; font-size: 2.1rem;"></i>
                <span style="display: inline-block; min-width: 120px; position: relative;">
                    <span class="error-en" style="opacity: 1; transition: opacity 0.4s; color: #1080f0; font-weight: 800;">Error</span>
                    <span class="error-bar" style="display: inline-block; width: 18px; text-align: center; color: #ffffff; font-weight: 900; font-size: 1.2em;"> | </span>
                    <span class="error-ar" style="opacity: 0; transition: opacity 0.4s; color: #1080f0; font-weight: 800;">خطأ</span>
                </span>
            </div>
            <script>
            // Animation for Error | خطأ wipe effect
            document.addEventListener('DOMContentLoaded', function() {
                const en = document.querySelector('.error-en');
                const ar = document.querySelector('.error-ar');
                const bar = document.querySelector('.error-bar');
                let showingEn = true;
                function animateErrorText() {
                    // Wipe out EN
                    en.style.opacity = '1';
                    ar.style.opacity = '0';
                    bar.style.opacity = '1';
                    setTimeout(() => {
                        en.style.opacity = '0';
                        bar.style.opacity = '0';
                        setTimeout(() => {
                            // Wipe in AR
                            ar.style.opacity = '1';
                            bar.style.opacity = '1';
                            setTimeout(() => {
                                ar.style.opacity = '0';
                                bar.style.opacity = '0';
                                setTimeout(animateErrorText, 500);
                            }, 1200);
                        }, 400);
                    }, 1200);
                }
                animateErrorText();
            });
            </script>
            <div style="margin-top: 18px; font-size: 1.05rem; color: #999999; font-weight: 400;">
                This page is unreachable or does not exist<br>
                الصفحة غير متاحة أو غير موجودة
            </div>
            <a href="/en" style="display: inline-block; margin-top: 28px; padding: 14px 36px; background: linear-gradient(135deg, #1080f0 0%, #0066cc 100%); color: #fff; border-radius: 12px; font-size: 1.1rem; font-weight: 600; text-decoration: none; box-shadow: 0 4px 20px rgba(16, 128, 240, 0.3); transition: all 0.3s ease;">Go to Home</a>
        </div>
    </div>
    <script>
</body>
</html>
