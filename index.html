<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Cloud Solutions SCS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scs-loading.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <script>
        // Check for language switch flag before loading any scripts
        if (sessionStorage.getItem('language-switch') === 'true') {
            document.documentElement.style.visibility = 'visible';
            sessionStorage.removeItem('language-switch');
        }
    </script>
    <script src="scs-loading.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #003459;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            width: 80%;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .company-names {
            display: flex;
            flex-direction: column;
        }
        
        .company-name {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            margin: 0 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.8rem;
        }
        
        .company-name span {
            display: block;
            font-size: 0.75rem;
        }
        
        .vertical-divider {
            width: 1px;
            height: 40px;
            background-color: #ccc;
            margin: 0 15px;
        }
        
        .vision2030 {
            height: 40px;
        }
        
        .language-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .language-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #d9b38c;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .language-button:hover {
            background-color: #4a90e2;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo2.png" alt="SCS Logo" class="logo">
        
        <div class="header-content">
            <div class="company-names">
                <div class="company-name">
                    <span>Saudi</span>
                    <span>Cloud</span>
                    <span>Solutions</span>
                </div>
                <div class="company-name">
                    <span>السعودية</span>
                    <span>للحلول</span>
                    <span>السحابية</span>
                </div>
            </div>
            <div class="vertical-divider"></div>
            <img src="images/vision2030-w.svg" alt="Vision 2030" class="vision2030">
        </div>
        
        <p>Please select your preferred language:</p>
        <div class="language-options">
            <a href="ar/index.html" class="language-button language-switcher">العربية</a>
            <a href="en/index.html" class="language-button language-switcher">English</a>
        </div>
    </div>
</body>
</html>
