<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunixa Cloud Solutions - Modern Cloud Infrastructure</title>
    <link rel="icon" type="image/png" href="images/logo6.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(16, 128, 240, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #1080f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        p {
            font-size: 1.2rem;
            color: #999999;
            margin-bottom: 40px;
            letter-spacing: -0.01em;
        }
        
        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1080f0 0%, #0066cc 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.01em;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(16, 128, 240, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(16, 128, 240, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(16, 128, 240, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(16, 128, 240, 0.1) 0%, transparent 50%);
            animation: glow 8s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes glow {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .language-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="images/logo6.png" alt="Lunixa Cloud Solutions">
        </div>
        <h1>Lunixa Cloud Solutions</h1>
        <p>Modern cloud infrastructure and DevOps solutions</p>
        <div class="language-buttons">
            <a href="/en" class="btn">English</a>
            <a href="/ar" class="btn secondary">العربية</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to English after 3 seconds if no interaction
        setTimeout(() => {
            if (!document.hidden) {
                window.location.href = '/en';
            }
        }, 3000);
        
        // Cancel auto-redirect on user interaction
        document.addEventListener('click', () => {
            clearTimeout();
        });
        
        document.addEventListener('keydown', () => {
            clearTimeout();
        });
    </script>
</body>
</html>
